<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="   https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="d-flex justify-content-center  align-items-center flex-column container">
        <div class="d-flex flex-column justify-content-center align-items-center container-box">
            <h1>TO DO..</h1>

            <div class="d-flex justify-content-center container-box-search">
                <input type="text" id="input-box" placeholder="Enter a task.."> 
                <button type="button" class="btn btn-light" id="add-task" onclick="getData()">
                    <img src="./images/icons8-plus.svg" alt="Add Button">
                </button>
            </div>
        </div>

        <div class="container-display">
            <div class="d-flex justify-content-center align-items-center " id="display">
                <!-- <p id="task-display"></p> -->
            </div>
        </div>
        
    </div>
    <script src="./main.js"></script>
</body>
</html>

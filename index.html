<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="   https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="d-flex justify-content-center  align-items-center flex-column container">
        <div class="d-flex flex-column justify-content-center align-items-center container-box">
            <h1>TO DO..</h1>

            <div class="d-flex justify-content-center container-box-search">
                <input type="text" id="input-box" placeholder="Enter a task.."> 
                <button type="button" class="btn btn-light" id="add-task">
                    <img src="./images/plus.svg" alt="Add Button">
                </button>
            </div>
        </div>

        <div class="check-buttons">
            <div class="check-buttons-all btn btn-info" id="all">All</div>
            <div class="check-buttons-active btn btn-warning" id="active">Active</div>
            <div class="check-buttons-completed btn btn-success" id="completed">Completed</div>
            <div class="check-buttons-clear btn btn-danger" id="clear">Clear</div>
        </div>

        <!-- <div id="task-display"></div> -->

        <div class="container-display">
            <div class="d-flex justify-content-center align-items-center " id="display">
                <div class="d-flex gap-2 justify-content-end container-display-buttons">
                    <!-- <div id="delete"></div>
                    <div id="done"></div>  -->
                </div>
            </div>
        </div>
        
    </div>
    <script src="./main.js"></script>
</body>
</html>
